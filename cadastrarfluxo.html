<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro de Fluxo</h1>
    <form action="cadastrarfluxo.php" method="post" enctype="multipart/form-data">
        <div>
            <label for="data">Data</label>
            <input type="date" name="data" id="data" pattern="dd/mm/YYYY">
        </div>
        <div>
            <label for="tipo">Tipo de Transação</label><br>
            <input type="radio" name="tipo" id="tipo" value="entrada"/>Entrada<br />
            <input type="radio" name="tipo" id="tipo" value="saida"/>Saida<br />
        </div>
        <div>
            <label for="valor">Valor</label>
            <input type="float" name="valor" id="valor">
        </div>
        <div>
            <label for="historico">Historico</label>
            <input type="text" name="historico" id="historico">
        </div>
        <div>
            <label for="cheque">Cheque</label>
            <select name="cheque">
                <option value="sim">Sim</option>
                <option value="nao">Nao</option>
            </select>
        </div>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
